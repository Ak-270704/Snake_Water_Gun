<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake, Water, Gun Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Snake, Water, Gun Game</h1>
        <p>Rules: Snake drinks water, Gun shoots snake, Water rusts gun.</p>
        <div class="choices">
            <button onclick="playGame('snake')">🐍 Snake</button>
            <button onclick="playGame('water')">💧 Water</button>
            <button onclick="playGame('gun')">🔫 Gun</button>
        </div>
        <div id="result">
            <h3>Your Choice: <span id="user-choice">None</span></h3>
            <h3>Computer's Choice: <span id="computer-choice">None</span></h3>
            <h3>Result: <span id="game-result">Let's play!</span></h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
